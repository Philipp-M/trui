[package]
name = "trui"
version = "0.1.0"
edition = "2021"

[dependencies]
# xilem_core = { path = "../xilem/crates/xilem_core" }
# xilem_core = { git = "https://github.com/linebender/xilem.git" }
xilem_core = { git = "https://github.com/Philipp-M/xilem.git", branch = "refactor-core-macros" }
crossterm = "0.26.1"
rand = "0.8.5"
taffy = { git = "https://github.com/Philipp-M/taffy.git", branch = "null-node" }
futures-task = "0.3"
tokio = { version = "1.29", features = ["full"] }
anyhow = "1.0"
tracing = "0.1.37"
tracing-appender = "0.2"
tracing-subscriber = "0.3"
# update this when a new release occurs
ratatui = "0.22"
bitflags = "2.3.3"
unicode-segmentation = "1.10.1"
unicode-width = "0.1.10"

[dev-dependencies]
time = { version = "0.3", features = ["formatting", "local-offset"] }
